[settings]
screenchange-reload = true

[colors]
background = #091f2e
background-alt = #2b7275
foreground = #d4d9d6
primary = #F0C674
secondary = #a1a6a3
alert = #A54242
disabled = #707880

[bar/main]
monitor = DisplayPort-1
width = 100%
height = 13px
radius = 0
padding-left = 1pt
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
font-0 = Liberation Sans:size=9:antialias=true:style=Bold;2
font-1 = Liberation Sans:size=10:antialias=true:style=Bold;2
font-2 = Nimbus Sans Narrow:size=13;3
font-3 = NotoEmoji:scale=12;2
font-4 = Nimbus Sans Narrow:size=9:antialias=true:style=Bold;3
modules-left = CPU | RAM | GPU | DISK
modules-center = scratch | xworkspaces | xwindow | DURATION SONG
modules-right = VOL | xkeyboard | eth | DATE tray
cursor-click = pointer
enable-ipc = true

[bar/work1]
monitor = DisplayPort-0
monitor-strict = true
width = 100%
height = 13px
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
font-0 = Liberation Sans:size=9:antialias=true:style=Bold;2
font-1 = Liberation Sans:size=10:antialias=true:style=Bold;2
font-2 = Nimbus Sans Narrow:size=13;3
font-3 = NotoEmoji:scale=12;2
font-4 = Nimbus Sans Narrow:size=9:antialias=true:style=Bold;3
modules-center = scratch | xworkspaces | xwindow | DURATION SONG
cursor-click = pointer
enable-ipc = true

[bar/work3]
monitor = DisplayPort-2
monitor-strict = true
width = 100%
height = 13px
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
font-0 = Liberation Sans:size=9:antialias=true:style=Bold;2
font-1 = Liberation Sans:size=10:antialias=true:style=Bold;2
font-2 = Nimbus Sans Narrow:size=13;3
font-3 = NotoEmoji:scale=12;2
font-4 = Nimbus Sans Narrow:size=9:antialias=true:style=Bold;3
modules-center = scratch | xworkspaces | xwindow | DURATION SONG
cursor-click = pointer
enable-ipc = true

[module/|]
type = custom/text
content = %{F#707880} | %{F-}

[module/CPU]
type = internal/cpu
interval = 1
warn-percentage = 85
format = %{A1:getscheduler:}%{A3:getscheduler --CHECK:}<label>%{A}%{A}
format-warn = %{A1:chscheduler:}%{A3:checkscheduler:}<label-warn> %{A}%{A}
label = %{F#F0C674}CPU%{F-} %percentage:2%%
label-warn = %{F#F0C674}CPU %{F-} %{B#A54242}%percentage:2%%%{B-}

[module/RAM]
type = custom/script
label = %{F#F0C674}RAM%{F-} %output:2%
exec = LC_ALL=C getmem
tail = true

[module/GPU]
type = custom/script
label = %{F#F0C674}GPU%{F-} %output:2%
exec = getgpu
tail = true

[module/DISK]
type = custom/script
label = %{F#F0C674}/%{F-} %output:2%
exec = df / -k | LC_ALL=C  awk 'FNR == 2 {printf "%0.1fGB\n", $3/1024/1024; exit}'
interval = 6

[module/scratch]
type = custom/script
label = %{T2}x:%output%%{T-}
format-fail = ""
label-foreground = ${colors.alert}
exec = i3-msg -t get_tree | LC_ALL=C awk 'BEGIN{RS="\""} /fresh|changed/ {count++} END{print count}'
interval = 0.5
click-left = exec i3-msg scratchpad show
click-middle = exec i3-msg [workspace="__i3_scratch"] kill

[module/xwindow]
type = internal/xwindow
label = %{A:i3-msg "floating toggle, resize set 710 400, move position center":}%{A3:i3-msg move scratchpad:}%{A2:i3-msg kill:}%{T2}%{F#F0C674}%class:0:15:â€¦%%{T-} %{A}%{F-} %title:5:52:â€¦%%{A}%{A}
label-empty = %{A1:rofi -disable-history -monitor -1 -show-icons -show drun -terminal xfce4-terminal:}Arch Linux%{A}

[module/xworkspaces]
type = internal/i3
enable-click = true
index-sort = true
show-urgent = true
pin-workspaces = true
strip-wsnumbers = true
format-padding = 0
label-focused = %{T2}%name%%{T-}
label-focused-underline = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1
label-unfocused = %{T2}%name%%{T-}
label-unfocused-foreground = ${colors.disabled}
label-visible = %{T2}%name%%{T-}
label-urgent = %{T2}%name%%{T-}
label-urgent-background = ${colors.alert}
label-separator = " | "
label-separator-foreground = ${colors.disabled}

[module/DURATION]
type = custom/script
label = %{T3}%{F#F0C674}â™«%{F- T-} %{T5}%output:1:18:â€¦%%{T-}%{O2}
format-fail = ""
exec = getplayer READ-TIME
tail = true
scroll-up = playerctl position 5+
scroll-down = playerctl position 5-
click-middle = getplayer TOGGLEPLAY
click-left = deadbeefstart
click-right = deadbeefstart

[module/SONG]
type = custom/script
label = %{O2}%output:1:27:â€¦% %{T3}%{F#F0C674}â™«%{F- T-}%{F#707880} | %{F-}
format-fail = ""
exec = getplayer READ-TITLE
tail = true
click-left = playerctl next
click-right = playerctl previous
click-middle = getplayer TOGGLEPLAY
scroll-up = getplayer VOL+
scroll-down = getplayer VOL-

[module/VOL]
type = custom/script
label = %output%
exec = LC_ALL=C getvol
tail = true
scroll-up = getsound VOL+
scroll-down = getsound VOL-
click-left = killall pavucontrol || pavucontrol
click-middle = getsound TOGGLEMUTE

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-indicator-on-capslock = %{B#8ABEB7}%{F#22515c} Caps! %{B- F-}
label-layout = %icon%
label-layout-foreground = ${colors.primary}
layout-icon-0 = us;US
layout-icon-1 = latam;ES
label-indicator-foreground = ${colors.background}

[module/eth]
type = internal/network
interval = 1
interface-type = wired
label-connected = %{A1:killall nm-connection-editor || nm-connection-editor:}%netspeed:2%%{A}
label-disconnected = blyat! ðŸ—¿
label-disconnected-background = ${colors.alert}

[module/DATE]
type = internal/date
label = %{O-2}%{F#F0C674}%time%%{F-} %{F#707880}|%{F-} %{A1: killall zenity || getcalendar :}%date%%{A}
interval = 1
time = %l:%M:%S %p
date = %A %d/%m/%y

[module/tray]
type = internal/tray
format = %{O+3}<tray>
tray-size = 100%
tray-spacing = 2px
format-padding = 0
